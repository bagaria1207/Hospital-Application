<div class="container">
    <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span>Patient DashBoard</span>
        <span class="fill-remaining-space"></span> 
    </mat-toolbar>
    <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
        <mat-grid-list cols="2" rowHeight="300px">
            <mat-grid-tile>
                <div class="controlers-container">
                    <input type="hidden" formControlName="$key">
                    <mat-form-field>
                        <input formControlName="name" matInput placeholder="Full Name*">
                        <mat-error>This field is Mandatory</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="email" matInput placeholder="Email Id">
                        <mat-error>Invalid email Address</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="number" matInput placeholder="Phone Number*">
                        <mat-error *ngIf="service.form.controls['number'].errors?.required">This Field is Mandatory.</mat-error>
                        <mat-error *ngIf="service.form.controls['number'].errors?.minlength">10 Characters Needed.</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="disease" matInput placeholder="Ailment">
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile> 
                <div class="add-botton-padding">
                    <mat-radio-group formControlName="gender" color="primary">
                        <mat-radio-button value="Male">Male</mat-radio-button>
                        <mat-radio-button value="Female">Female</mat-radio-button>
                        <mat-radio-button value="Other">Other</mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-form-field class="datePicker">
                    <input formControlName="admitPatient" matInput [max]="maxDate" [matDatepicker]="picker" placeholder="Admit Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="primary" (click)="onClear()">Clear</button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
