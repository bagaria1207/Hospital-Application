<div fxLayoutAlign="center center" fxFlexFill class="form-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar> 
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
            <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput placeholder="UserName" formControlName="email">
                <mat-hint align="end">eg:- abc_def@xyz.co.in/.com</mat-hint>
            </mat-form-field>
          
            <mat-form-field floatLabel="auto" hideRequiredMarker class="passField" appearance="outline">
                <mat-label>PassWord</mat-label>
                <input matInput type="password" placeholder="PassWord" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Login</button>
          </form>
          
    </mat-card>
</div>
